    <!-- Firebase 초기화 통합: AuthManager 준비 시 동작 시작 -->
    <script>
        let localDb = null;

        function __acl_onReady() {
            console.log('Firebase 초기화 확인 중...');
            console.log('window.db:', window.db);
            console.log('window.auth:', window.auth);
            
            if (window.db && window.auth) {
                console.log('Firebase 연결 성공, 레시피 데이터 로드 시작');
                
                // 이벤트 리스너 제거 (무한 루프 방지)
                window.removeEventListener('authManagerReady', __acl_onReady);
                window.removeEventListener('firebaseInitialized', __acl_onReady);
                
                // 레시피 데이터 로드
                if (window.loadRecipeData) {
                    window.loadRecipeData();
                } else {
                    console.error('loadRecipeData 함수를 찾을 수 없습니다.');
                }
            } else {
                console.log('Firebase 아직 준비되지 않음, 재시도 예정');
                // 1초 후 재시도
                setTimeout(__acl_onReady, 1000);
            }
        }
        
        // 페이지 로드 완료 시 즉시 확인
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', __acl_onReady);
        } else {
            __acl_onReady();
        }
        
        window.addEventListener('authManagerReady', __acl_onReady);
        window.addEventListener('firebaseInitialized', __acl_onReady);
        
        // 추가 이벤트 리스너
        window.addEventListener('load', function() {
            console.log('페이지 로드 완료, Firebase 상태 재확인');
            setTimeout(__acl_onReady, 500);
        });
    </script>

        // AI 도구 정보 로드 함수
        async function loadToolImages() {
            try {
                console.log('AI 도구 정보 로드 시작...');
                
                if (!window.db) {
                    console.error('Firebase DB가 초기화되지 않았습니다.');
                    return;
                }
                
                const toolsRef = collection(window.db, 'ai-tools');
                console.log('ai-tools 컬렉션에 접근 중...');
                
                const toolsSnapshot = await getDocs(toolsRef);
                console.log('AI 도구 문서 수:', toolsSnapshot.size);
                
                toolsSnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.name) {
                        // 이미지 URL 저장
                        if (data.imageUrl) {
                            toolImagesCache[data.name] = data.imageUrl;
                        }
                        
                        // 도구 정보 저장
                        toolInfoCache[data.name] = {
                            description: data.description || `${data.name}은 다양한 작업을 지원하는 AI 도구입니다.`,
                            category: data.category || '',
                            difficulty: data.difficulty || '',
                            websiteUrl: data.websiteUrl || '',
                            tags: data.tags || []
                        };
                    }
                });
                
                console.log(`${Object.keys(toolInfoCache).length}개의 AI 도구 정보를 로드했습니다.`);
                console.log('로드된 도구들:', Object.keys(toolInfoCache));
                
            } catch (error) {
                console.error('AI 도구 정보 로드 중 오류 발생:', error);

                    console.error('AI 도구 정보 로드 오류:', error);
                }
            }
        }

        // 레시피 데이터 로드 함수 (페이지네이션 지원)
        async function loadRecipeData(page = 1, category = null, searchTerm = '') {
            console.log('loadRecipeData 함수 호출됨:', { page, category, searchTerm });
            
            if (isLoading) {
                console.log('이미 로딩 중입니다.');
                return;
            }
            
            // Firebase 연결 상태 확인
            if (!window.db) {
                console.error('Firebase DB가 초기화되지 않았습니다.');
                showLoading(false);
                return;
            }
            
            try {
                isLoading = true;
                showLoading(true);
                console.log('레시피 데이터 로드 시작...');
                
                // 먼저 AI 도구 이미지들을 로드 (첫 페이지에서만)

                // 먼저 단순한 쿼리로 테스트 (정렬 없이)
                let q = query(recipesRef, limit(itemsPerPage));
                console.log('기본 쿼리 생성:', q);
                
                // 카테고리 필터 적용
                if (category && category !== 'All Categories') {

                // 검색어가 있는 경우 필터링

                    console.log('검색어 필터 적용:', searchTerm);
                    // 검색은 클라이언트 사이드에서 처리 (Firestore 제한 때문)

                // 페이지네이션 적용 (startAfter는 나중에 구현)

                        console.log('테스트 쿼리 결과:', testSnapshot.size, '개의 문서');
                        
                        if (testSnapshot.empty) {
                            console.error('public_recipe_collection 컬렉션이 비어있거나 접근할 수 없습니다.');

                            console.log('컬렉션은 존재하지만 쿼리 조건에 맞는 문서가 없습니다.');

        // 전역에서 호출할 수 있도록 노출

        // 페이지 로드 완료 후 자동으로 데이터 로드 시도
        function attemptAutoLoad() {

        // 페이지 로드 완료 후 자동 로드 시도

        // 로딩 상태 표시/숨김 함수

        // 페이지네이션 UI 업데이트 함수

            const nextBtn = document.getElementById('nextPageBtn');
            const pageInfo = document.getElementById('pageInfo');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            
            if (prevBtn) prevBtn.disabled = currentPage <= 1;
            if (nextBtn) nextBtn.disabled = currentPage >= totalPages;
            if (pageInfo) pageInfo.textContent = `${currentPage} / ${totalPages}`;

        // 페이지네이션 이벤트 리스너 설정
        function setupPaginationListeners() {
            const prevBtn = document.getElementById('prevPageBtn');
            const nextBtn = document.getElementById('nextPageBtn');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            
            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    if (currentPage > 1) {
                        loadRecipeData(currentPage - 1);
                    }
                });
            }
            
            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        loadRecipeData(currentPage + 1);
                    }
                });

            if (loadMoreBtn) {
                loadMoreBtn.addEventListener('click', () => {
                    loadMoreRecipes();
                });

        // 무한 스크롤 설정
        function setupInfiniteScroll() {
            let scrollTimeout;
            
            window.addEventListener('scroll', () => {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    if (isNearBottom() && hasMoreData && !isLoading) {
                        loadMoreRecipes();
                    }
                }, 100);
            });
        }
        
        // 페이지 하단 근처인지 확인
        function isNearBottom() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            
            return scrollTop + windowHeight >= documentHeight - 100;
        }
        
        // 더 많은 레시피 로드
        async function loadMoreRecipes() {
            if (isLoading || !hasMoreData) return;
            
            try {
                isLoading = true;
                showLoading(true);
                
                const recipesRef = collection(window.db, 'public_recipe_collection');
                const startIndex = allRecipes.length;
                const q = query(recipesRef, orderBy('created_at', 'desc'), limit(itemsPerPage), startAfter(startIndex));
                
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    hasMoreData = false;
                    return;
                }
                
                const newRecipes = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    data.docId = doc.id;
                    newRecipes.push(data);
                    allRecipes.push(data);
                });
                
                // 새 레시피들을 기존 그리드에 추가
                appendRecipes(newRecipes);
                
                // 페이지네이션 정보 업데이트
                hasMoreData = newRecipes.length === itemsPerPage;
                updatePaginationUI();
                
                console.log(`추가 로드: ${newRecipes.length}개의 레시피`);
                
            } catch (error) {
                console.error('추가 레시피 로드 오류:', error);
            } finally {
                isLoading = false;
                showLoading(false);
            }
        }

        // 검색 이벤트 리스너 설정
        function setupSearchListener() {
            const searchInput = document.getElementById('searchInput');
            const clearSearchBtn = document.getElementById('clearSearchBtn');
            if (!searchInput) return;

            let searchTimeout;
            
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                
                // X 버튼 표시/숨김 처리
                if (this.value.length > 0) {
                    clearSearchBtn.classList.remove('hidden');
                } else {
                    clearSearchBtn.classList.add('hidden');
                }
                
                searchTimeout = setTimeout(() => {
                    const searchTerm = this.value.toLowerCase().trim();
                    performSearch(searchTerm);
                }, 300); // 300ms 딜레이로 성능 최적화
            });

            // 엔터 키 이벤트
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const searchTerm = this.value.toLowerCase().trim();
                    performSearch(searchTerm);
                }
            });

        // 카테고리 로딩 큐 처리
        async function processCategoryQueue() {
            if (isCategoryLoading || categoryLoadQueue.length === 0) return;
            
            isCategoryLoading = true;
            
            while (categoryLoadQueue.length > 0) {
                const category = categoryLoadQueue.shift();
                
                // 현재 페이지를 1로 리셋하고 새 카테고리로 데이터 로드

                try {

                }
                
                // 카테고리 간 전환 시 약간의 지연 (사용자 경험 개선)
                if (categoryLoadQueue.length > 0) {
                    await new Promise(resolve => setTimeout(resolve, 300));
                }

            isCategoryLoading = false;

        // 아바타 색상 생성 함수
        function getAvatarColor(userId) {
            const colors = ['bg-purple-500', 'bg-blue-500', 'bg-red-500', 'bg-yellow-500', 'bg-pink-500', 'bg-green-500'];
            if (!userId) return colors[0];
            const hash = userId.split('').reduce((a, b) => {
                a = ((a << 5) - a) + b.charCodeAt(0);
                return a & a;
            }, 0);
            return colors[Math.abs(hash) % colors.length];
        }

                'Hugging Face': 'bg-yellow-400',
                'Grammarly': 'bg-green-500',
                'Copy.ai': 'bg-green-600',
                'DALL-E': 'bg-purple-500',
                'Upscayl': 'bg-blue-500',
                'Photoshop': 'bg-red-500',
                'GitHub Copilot': 'bg-gray-800',
                'Anyword': 'bg-blue-600',
                'AIVA': 'bg-purple-600',
                'Canva': 'bg-blue-400'
            };
            return colorMap[toolName] || 'bg-gray-500';
        }

        // 레시피 요약 표시 함수
        window.showRecipeSummary = function(docId) {
            const modal = document.getElementById('recipeSummaryModal');
            const title = document.getElementById('recipeSummaryTitle');
            const content = document.getElementById('recipeSummaryContent');
            const recipeData = window.__recipesById ? window.__recipesById[docId] : null;
            if (!recipeData) return;
            
            // 제목 설정
            title.textContent = recipeData.my_recipe_title || '레시피 요약';
            
            // 난이도 태그 생성
            const difficultyTag = recipeData.my_recipe_difficulty ? 
                `<span class="inline-block bg-pink-100 dark:bg-pink-900 text-pink-800 dark:text-pink-200 text-xs px-2 py-1 rounded-full mr-2" style="background-color: #ec4899; color: #ffffff;">${getDifficultyText(recipeData.my_recipe_difficulty)}</span>` : '';
            
            // 카테고리 태그 생성
            const categoryTag = recipeData.my_recipe_category ? 
                `<span class="inline-block bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 text-xs px-2 py-1 rounded-full" style="background-color: #10b981; color: #ffffff;">${getCategoryText(recipeData.my_recipe_category)}</span>` : '';
            
            // 추천 그룹 태그 생성
            const recommendedGroups = recipeData.my_recipe_recommended_groups || [];
            const groupTags = recommendedGroups.map(group => 
                `<span class="inline-block bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200 text-xs px-2 py-1 rounded mr-2" style="background-color: #f59e0b; color: #ffffff;">${getGroupText(group)}</span>`
            ).join('');
            
            // 도구 정1보 생성 - DB에서 실제 도구 정보를 가져옴
            const tools = recipeData.my_recipe_tool || [];
            const toolDescriptions = tools.map(tool => {
                return `
                    <div class="mb-4 p-3 bg-gray-50 dark:bg-gray-700 rounded-lg border border-gray-200 dark:border-gray-600" style="background-color: var(--hover-bg); border-color: var(--border-color);">
                        <div class="flex items-center mb-2">
                            <div class="w-8 h-8 ${getToolColor(tool)} rounded-lg flex items-center justify-center mr-3">
                                <i class="${getToolIcon(tool)} text-white text-sm"></i>
                            </div>
                            <h4 class="font-semibold text-gray-800 dark:text-gray-200" style="color: var(--text-primary);">${tool}</h4>
                        </div>
                        <p class="text-sm text-gray-600 dark:text-gray-400" style="color: var(--text-secondary);">${getToolInfo(tool).description}</p>
                    </div>
                `;
            }).join('');
            
            // 콘텐츠 설정
            content.innerHTML = `
                <div class="mb-4" style="color: var(--text-primary);">
                    <h3 class="text-lg font-semibold mb-2" style="color: var(--text-primary);">난의도 및 카테고리</h3>
                    <div class="flex flex-wrap gap-2 mb-3">
                        ${difficultyTag}
                        ${categoryTag}
                    </div>
                    <p class="text-gray-700 dark:text-gray-300 mb-4" style="color: var(--text-secondary);">${recipeData.my_recipe_basic_description || '설명이 없습니다.'}</p>
                </div>
                
                ${groupTags ? `
                <div class="mb-4" style="color: var(--text-primary);">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-2" style="color: var(--text-primary);">추천 사용자 그룹</h3>
                    <div class="flex flex-wrap gap-2">
                        ${groupTags}
                    </div>
                </div>
                ` : ''}
                
                <div class="mb-6" style="color: var(--text-primary);">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-3" style="color: var(--text-primary);">사용할 AI 도구:</h3>
                    ${toolDescriptions}
                </div>
                
                <div class="flex justify-center">
                    <button onclick="showDetailedRecipe('${docId}')" class="btn-primary px-6 py-2">
                        상세 레시피 정보 보기
                    </button>
                </div>
            `;
            
            // 모달 표시
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        };

        // 레시피 요약 닫기 함수
        window.closeRecipeSummary = function() {
            const modal = document.getElementById('recipeSummaryModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        };

        // 상세 레시피 보기 함수
        window.showDetailedRecipe = function(docId) {
            // 상세 레시피 페이지로 이동
            window.location.href = `ai_comb_detail.html?id=${docId}`;
        };

        // 난이도 텍스트 변환 함수
        function getDifficultyText(difficulty) {
            const difficultyMap = {
                'beginner': '초급',
                'intermediate': '중급',
                'advanced': '고급'
            };
            return difficultyMap[difficulty] || difficulty;
        }

        // 카테고리 텍스트 변환 함수
        function getCategoryText(category) {
            const categoryMap = {
                'text-generation': '텍스트 생성',
                'image-generation': '이미지 생성',
                'audio-generation': '음성/오디오',
                'video-generation': '비디오 제작',
                'coding-assistant': '코드 작성',
                'data-analysis': '데이터 분석',
                'marketing': '홍보 / 마케팅',
                'productivity': '생산성',
                'design': '디자인',
                'education': '교육',
                'business': '비즈니스',
                'other': '기타'
            };
            return categoryMap[category] || category;
        }

        // 그룹 텍스트 변환 함수
        function getGroupText(group) {
            const groupMap = {
                'office-worker': '직장인',
                'university-student': '대학생',
                'professional': '전문직',
                'video-audio': '영상/음성 관련',
                'marketing': '마케팅 직군',
                'management-support': '경영 지원',
                'researcher': '연구원',
                'student': '중고생',
                'developer': '개발직군',
                'medical': '의료 관련',
                'design': '디자인',
                'c-level': 'C level 임원'
            };
            return groupMap[group] || group;
        }

        // 도구 정보 가져오기 함수 - DB에서 실제 도구 정보를 가져옴
        function getToolInfo(toolName) {
            // DB에서 로드된 도구 정보 캐시에서 찾기
            if (toolInfoCache && toolInfoCache[toolName]) {
                return toolInfoCache[toolName];
            }
            
            // 기본 도구 정보 (DB에서 가져올 수 없는 경우를 위한 fallback)
            const toolInfoMap = {
                'ChatGPT': {
                    description: '대화형 AI 언어 모델로 질문에 답변하고 다양한 콘텐츠를 생성합니다. 텍스트 작성, 아이디어 생성, 문제 해결 등에 활용할 수 있습니다.'
                },
                'Midjourney': {
                    description: '텍스트 설명을 기반으로 고품질 이미지를 생성하는 AI 도구입니다. 아트워크, 일러스트레이션, 디자인 요소 등을 제작할 수 있습니다.'
                },
                'Jasper': {
                    description: '마케팅 및 콘텐츠 제작을 위한 전문 AI 글쓰기 도구입니다. 블로그 포스트, 광고 카피, 소셜미디어 콘텐츠 등을 작성할 수 있습니다.'
                },
                'Canva': {
                    description: '직관적인 디자인 도구로 템플릿을 활용하여 그래픽 디자인을 쉽게 제작할 수 있습니다. 로고, 배너, 프레젠테이션 등을 만들 수 있습니다.'
                },
                'Anyword': {
                    description: 'AI 기반 마케팅 카피라이팅 도구로 광고 문구, 이메일 제목, 소셜미디어 포스트 등을 최적화하여 작성할 수 있습니다.'
                },
                'AIVA': {
                    description: 'AI 음악 생성 도구로 텍스트 설명이나 감정을 바탕으로 맞춤형 음악을 제작할 수 있습니다. 배경음악, 브랜드 음악 등에 활용됩니다.'
                },
                'Descript': {
                    description: '오디오 및 비디오 편집을 위한 AI 기반 도구입니다. 음성 인식, 자동 자막 생성, 오디오 편집 등을 지원합니다.'
                },
                'Speechify': {
                    description: '텍스트를 자연스러운 음성으로 변환하는 AI 도구입니다. 다양한 언어와 음성 옵션을 제공합니다.'
                }
            };
            return toolInfoMap[toolName] || {
                description: `${toolName}은 다양한 작업을 지원하는 AI 도구입니다.`
            };
        }
    </script>
