<style>
[data-theme="light"] #mobileMenu {
  background-color: #fff !important;
}
[data-theme="light"] #mobileMenu button,
[data-theme="light"] #mobileMenu nav button {
  color: #222 !important;
}
[data-theme="light"] #mobileMenu #closeMobileMenu {
  color: #222 !important;
}
[data-theme="light"] footer {
  background-color: #fff !important;
  color: #222 !important;

  color: #fff !important;

<script>
// 다국어 초기화
document.addEventListener('DOMContentLoaded', function() {
    // 저장된 언어 설정 불러오기
    const savedLang = localStorage.getItem('language') || 'ko';
    
    // 초기 번역 실행
    if (window.translate) {
        window.translate(savedLang);
    }
});

// 모바일 메뉴 토글 및 테마 토글 스크립트 (index.html에서 복사)
document.addEventListener('DOMContentLoaded', function() {
  const openBtn = document.getElementById('openMobileMenu');
  const closeBtn = document.getElementById('closeMobileMenu');
  const mobileMenu = document.getElementById('mobileMenu');
  const mobileThemeToggle = document.getElementById('mobileThemeToggle');

  if (openBtn && mobileMenu) {
    openBtn.addEventListener('click', function() {
      mobileMenu.classList.remove('translate-x-full');
      mobileMenu.classList.add('translate-x-0');
      document.body.style.overflow = 'hidden';
    });
  }
  if (closeBtn && mobileMenu) {
    closeBtn.addEventListener('click', function() {
      mobileMenu.classList.remove('translate-x-0');
      mobileMenu.classList.add('translate-x-full');
      document.body.style.overflow = '';
    });
  }
  mobileMenu.addEventListener('click', function(e) {
    if (e.target === mobileMenu) {
      mobileMenu.classList.remove('translate-x-0');
      mobileMenu.classList.add('translate-x-full');
      document.body.style.overflow = '';
    }
  });
  if (mobileThemeToggle) {
    mobileThemeToggle.addEventListener('click', function() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      const themeIcon = document.querySelector('#themeToggle i');
      if (themeIcon) {
        if (newTheme === 'dark') {
          themeIcon.className = 'fas fa-sun';
        } else {
          themeIcon.className = 'fas fa-moon';
        }
      }
    });
  }
});
</script>
