    <!-- 페이지별 고유 스타일 -->
    <style>
        /* 이 페이지에서만 사용되는 고유한 스타일 */
        body {
            background-color: #0B1120;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        footer {
            margin-top: auto;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }
        
        .theme-toggle:hover {
            color: var(--gradient-start);
        }
        
        .theme-toggle i {
            font-size: 1.25rem;
        }

        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
             line-clamp: 3;          
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 검색 영역 스타일 */
        .search-container {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            justify-content: space-between;
        }

        .search-input-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .search-input {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            width: 100%;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        /* 카테고리 카드 스타일 */
        .filter-card {
            background-color: var(--card-bg);
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .filter-card:hover {
            transform: translateY(-2px);
            border-color: #4F46E5;
        }

        .filter-card.selected {
            background-color: #312E81;
            border: 2px solid #4F46E5;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.1), 0 2px 4px -1px rgba(79, 70, 229, 0.06);
        }

        /* 선택 해제된 카드에 hover 시 테두리 제거 */
        .filter-card:not(.selected):hover {
            border-color: transparent !important;
        }

        /* 결과 카운트 박스 스타일 */
        .result-count-box {
            background: linear-gradient(135deg, rgba(49, 46, 129, 0.9), rgba(79, 70, 229, 0.9));
            border: none;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.2);
            padding: 1rem 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        /* 도구 카드 스타일 */
        .tool-card {
            background: linear-gradient(to bottom, rgba(18, 22, 32, 0.95), rgba(18, 22, 32, 1));
            border-radius: 0.5rem;
            overflow: hidden;
            transition: all 0.3s ease;
            padding: 1rem;
            height: 100%;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .tool-card:hover {
            background-color: rgba(55, 65, 81, 0.5);
            transform: translateY(-4px);
        }

        .tool-card img {
            width: 3rem;
            height: 3rem;
            border-radius: 0.5rem;
            object-fit:  contain;
        }

        .tool-card .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .tool-card .card-description {
            color: #9CA3AF;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            flex-grow: 1;
        }

        .tool-card .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stars {
            color: #FBBF24;
            display: flex;
            gap: 0.25rem;
        }

        /* 탭 스타일 */
        .tab-button {
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            margin-right: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
        }

        .tab-button.active {
            background-color: #1a73e8;
            color: white;
        }

        .tab-button:hover:not(.active) {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .tab-content {
            display: none;
            padding: 2rem;
            background-color: #1a1f2e;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .tab-content.active {
            display: block;
        }

        /* 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .modal-overlay.show {
            display: flex;
        }
        
        .modal {
            background-color: #1a1f2e;
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 28rem;
            position: relative;
            margin: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: #9ca3af;
            cursor: pointer;
        }

        /* 상세 정보 영역 스타일 */
        .detail-section {
            background-color: #1e293b;
            border-radius: 1rem;
            margin-top: 1rem;
            display: none;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .detail-section.active {
            display: block;
        }

        .detail-header {
            display: flex;
            padding: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-image {

            height: 200px;
            background-color: #2d3748;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 2rem;

        .detail-info {

        .detail-tabs {
            display: flex;
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background-color: #1a1f2e;
        }

        .detail-tab {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            margin-right: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.05);
            color: #8892b0;
        }

        .detail-tab.active {
            background-color: #4F46E5;
            color: white;
        }

        .detail-content {
            padding: 2rem;
        }

        .pros-cons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .pros-cons-item {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
        }

        .pros-cons-item i {
            width: 24px;
            text-align: center;
            margin-right: 0.5rem;
        }

        .pros i {
            color: #10B981;
        }

        .cons i {
            color: #EF4444;
        }

        .tag {
            background-color: #1e3a8a;
            color: #93c5fd;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            margin-right: 0.25rem;
            margin-bottom: 0.25rem;
            display: inline-block;
        }

        .btn-outline {
            border: 1px solid var(--highlight);
            color: var(--highlight);
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .btn-outline:hover {
            background-color: rgba(26, 115, 232, 0.1);
        }

        /* 기능 아이템 스타일 */
        .feature-item {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: start;

        }

        .feature-item i {
            color: #4F46E5;

        /* 가격 정책 카드 스타일 */
        .pricing-grid {
            display: grid;

            gap: 2rem;
            margin-top: 1.5rem;

        .pricing-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
        }

        .pricing-card.popular {
            border: 1px solid #4F46E5;
            position: relative;
        }

        /* 리뷰 카드 스타일 */
        .review-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .review-header {
            display: flex;
            align-items: center;

        }

        .review-author {

            font-weight: 500;

        /* 소셜 로그인 버튼 스타일 */
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid #2d3748;
        }

        .social-btn img {
            width: 24px;
            height: 24px;
            margin-right: 0.75rem;
        }

        .social-btn.google {

            color: #1a1f2e;
        }

        .social-btn.google:hover {
            background-color: #f3f4f6;
        }

        /* 입력 필드 스타일 */
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #1B2438;
            border: 1px solid #2D3748;
            color: white;
            transition: all 0.2s;

        .divider::before,

            border: 1px solid rgba(255, 255, 255, 0.1);

<body>
    <div id="header-container"></div>

    <script type="module">
        // ====== 새 필터 로직 시작 ======
        // 선택된 카테고리 Set
        let selectedCategories = new Set();
        // 전체 AI 도구 데이터 (초기 로드)
        let allTools = [];

        // 카테고리 클릭 이벤트 등록 (UI만 먼저 준비)
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.filter-card').forEach(card => {
                card.addEventListener('click', function() {
                    const category = this.dataset.category;
                    if (selectedCategories.has(category)) {
                        selectedCategories.delete(category);
                        this.classList.remove('selected');
                    } else {
                        selectedCategories.add(category);
                        this.classList.add('selected');
                    }
                    applyCategoryFilter();
                });
            });
        });

        // 전체 AI 도구 데이터 로드 (최초 1회)
        async function loadAllTools() {
            try {
                allTools = await window.dbManager.loadAITools();
                applyCategoryFilter();
            } catch (e) {
                if (window.CommonUtils) {
                    window.CommonUtils.handleError(e, 'AI 도구 데이터 로드');
                } else {
                    console.error('AI 도구 데이터 로드 실패:', e);
                }
            }
        }

        // DB 준비 이벤트 후 로드
        window.addEventListener('dbManagerReady', async (e) => {
            if (e.detail && e.detail.success) {
                try { 
                    await loadAllTools(); 
                } catch (err) { 
                    if (window.CommonUtils) {
                        window.CommonUtils.handleError(err, 'AI 도구 데이터 로드');
                    } else {
                        console.error(err);
                    }
                }
            } else {
                if (window.CommonUtils) {
                    window.CommonUtils.handleError(new Error(e.detail && e.detail.error || 'DBManager 초기화 실패'), 'DBManager 초기화');
                } else {
                    console.error('AI 도구 Firestore 로드 중 오류:', e.detail && e.detail.error);
                }
            }
        });

        // 이미 초기화된 경우 즉시 로드
        if (window.dbManager && window.dbManager.isInitialized) {
            loadAllTools().catch(err => {
                if (window.CommonUtils) {
                    window.CommonUtils.handleError(err, 'AI 도구 로드');
                } else {
                    console.error('AI 도구 로드 중 오류:', err);
                }
            });
        }

        // 카테고리 AND 조건 필터링 및 결과 표시
        function applyCategoryFilter() {
            let filtered = [...allTools];
            if (selectedCategories.size > 0) {
                filtered = filtered.filter(tool => {
                    // tool.primaryCategory, tool.categories 둘 다 검사
                    const toolCategories = [tool.primaryCategory, ...(tool.categories || [])].filter(Boolean);
                    // AND 조건: 모든 선택된 카테고리가 toolCategories에 포함되어야 함
                    return Array.from(selectedCategories).every(cat => toolCategories.includes(cat));
                });
            }
            // 결과 개수 표시
            const countElem = document.getElementById('filtered-tools-count');
            if (countElem) countElem.textContent = filtered.length;
            // 결과 설명(전체/카테고리명)
            const descElem = document.getElementById('filter-description');
            if (descElem) {
                if (selectedCategories.size === 0) descElem.textContent = '전체';
                else descElem.textContent = Array.from(selectedCategories).map(getCategoryDisplayName).join(' 및 ') + ' 모두 가능한';
            }
            // 하단 카드 영역에 결과 표시
            displayTools(filtered);
        }

        // 카테고리 한글명 변환
        function getCategoryDisplayName(category) {
            const map = {
                'text-generation': '텍스트 생성',
                'image-generation': '이미지 생성',
                'code-assistant': '코드 어시스턴트',
                'audio-generation': '오디오 생성',
                'video-generation': '비디오 생성',

                button.addEventListener('click', () => {
                    const tabId = button.getAttribute('data-tab');
                    
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById(tabId).classList.add('active');
                });
            });

        // 전역 객체는 auth-manager에서 설정됨

        // 필터 설명 업데이트 함수
        function updatefilterDescription() {
            const descriptionElement = document.getElementById('filter-description');
            if (!descriptionElement) return;

            if (selectedCategories.size > 0) {
                const categoryNames = Array.from(selectedCategories).map(category => 
                    getCategoryDisplayName(category)
                );
                
                let description = categoryNames.length === 1
                    ? `${categoryNames[0]} 가능한`
                    : `${categoryNames.join(' 및 ')} 모두 가능한`;

        // 카테고리 표시 이름 가져오기
        // (이 함수 전체 삭제)

        // 카테고리 업데이트 함수
        function updateCategories() {
            const categoryCards = document.querySelectorAll('.filter-card');
            categoryCards.forEach(card => {
                const category = card.dataset.category;
                if (selectedCategories.has(category)) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });

            // 선택된 카테고리 태그 업데이트

            if (selectedCategoriesContainer) {
                selectedCategoriesContainer.innerHTML = '';
                selectedCategories.forEach(category => {
                    const tag = document.createElement('div');
                    tag.className = 'category-tag';
                    tag.innerHTML = `
                        ${getCategoryDisplayName(category)}
                        <span class="remove-tag" onclick="removeCategory('${category}')">

        // AI 도구 로드 함수
        async function loadAITools() {
            const container = document.getElementById('tools-container');
            if (!container) {
                console.error("컨테이너를 찾을 수 없습니다");
                return;
            }

            try {
                console.log("AI 도구 로드 시작");
                showLoading(container);
                
                // DBManager를 통해 도구 데이터 가져오기
                allTools = await window.dbManager.loadAITools(); // allTools에 할당
                
                if (!allTools || allTools.length === 0) {
                    console.log("데이터가 없습니다");
                    container.innerHTML = `
                        <div class="text-center py-12">
                            <p class="text-xl text-gray-400">데이터가 없습니다</p>
                            <p class="text-gray-500 mt-2">잠시 후 다시 시도해주세요</p>
                        </div>
                    `;
                    return;
                }

                console.log("로드된 도구 수:", allTools.length);
                
                // 전체 도구 수 업데이트
                updateTotalToolsCount(allTools.length);

                // 카테고리 업데이트
                updateCategories();
                
                // 초기 필터링 및 표시
                filterAndDisplayTools();
                
                // 실시간 업데이트 설정
                window.dbManager.setupRealtimeUpdates((updatedTools) => {
                    allTools = updatedTools;
                    updateCategories();
                    filterAndDisplayTools();
                });

            } catch (error) {
                if (window.CommonUtils) {
                    window.CommonUtils.handleError(error, 'AI 도구 로드');
                } else {
                    console.error("AI 도구 로드 중 오류 발생:", error);
                    handleError(container, error);
                }
            }
        }

        // 필터링 및 표시 함수
        function filterAndDisplayTools() {
            let filteredTools = window.dbManager.filterTools(currentSearchQuery, selectedCategories);
            console.log('필터링 시작 - 전체 도구 수:', filteredTools.length);

            // 결과 수 업데이트
            const countElement = document.getElementById('filtered-tools-count');
            if (countElement) {
                countElement.textContent = filteredTools.length;
            }
            
            // 결과 표시
            if (filteredTools.length === 0) {
                displayNoResults();
            } else {
                displayTools(filteredTools);
            }

            // 필터 설명 업데이트
            updatefilterDescription();
        }

        // 필터링된 결과 수 업데이트 함수
        function updatefilteredCount(count) {
            const countElement = document.getElementById('filtered-tools-count');
            if (countElement) {
                countElement.textContent = count;
            }
            updatefilterDescription();
        }

        // 도구 표시 함수
        function displayTools(tools) {
            const container = document.getElementById('tools-container');
            if (!container) return;
            
            if (tools.length === 0) {
                displayNoResults();
                return;
            }
            
            let html = '';
            tools.forEach(tool => {
                const rating = typeof tool.rating === 'number' ? tool.rating : 
                              (tool.rating && typeof tool.rating.value === 'number' ? tool.rating.value : 0);
                const imageUrl = getValidImageUrl(tool);
                console.log('tool:', tool, 'image:', imageUrl);
                html += `
                    <div class="bg-[#121620] hover:bg-opacity-80 rounded-xl p-4 transition-all duration-300 tool-card cursor-pointer flex flex-col justify-between min-h-[180px]" onclick="displayToolDetails('${tool.id}')">

                                         class="w-4 h-4 md:w-6 md:h-6 object-contain" 
                                         onerror="window.handleImageError(this)">

                                            <span class="text-xs px-2 py-0.5 bg-blue-900/50 text-blue-300 rounded">${typeof tag === 'object' ? tag.name : tag}</span>

                                </div>

                            <span class="text-gray-400 text-sm">${getPriceTypeText(tool.priceType)}</span>
                        </div>
                    </div>
                `;

            container.innerHTML = html;
        }

        // 별점 표시 함수 수정
        function getStarRating(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - Math.ceil(rating);
            
            return `
                ${'<i class="fas fa-star" style="color:#FBBF24"></i>'.repeat(fullStars)}
                ${hasHalfStar ? '<i class="fas fa-star-half-alt"></i>' : ''}
                ${'<i class="far fa-star"></i>'.repeat(emptyStars)}
            `;
        }

        function hideToolDetails() {
            const detailSection = document.getElementById('ai-detail-section');
            detailSection.classList.add('hidden');

        // 에러 처리 함수
        function handleError(container, error) {
            console.error(error);
            container.innerHTML = `

                    <div class="bg-red-900 bg-opacity-20 rounded-lg p-6 max-w-lg mx-auto">
                        <i class="fas fa-exclamation-circle text-red-500 text-4xl mb-4"></i>

                            <i class="fas fa-redo-alt mr-2"></i>다시 시도
                        </button>
                    </div>
                </div>
            `;
        }

        // 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // URL 쿼리 파라미터에서 키워드 추출
                const urlParams = new URLSearchParams(window.location.search);
                const keyword = urlParams.get('keyword');
                
                if (keyword) {
                    // 검색창에 키워드 입력
                    const searchInput = document.getElementById('search-input');
                    searchInput.value = decodeURIComponent(keyword);
                    currentSearchQuery = decodeURIComponent(keyword);
                    // 검색창에 포커스
                    searchInput.focus();
                    // 검색 실행
                    filterAndDisplayTools();
                }

                // 검색 입력 이벤트
                const searchInput = document.getElementById('search-input');
                const searchButton = document.getElementById('search-button');
                const searchClear = document.getElementById('search-clear');

                searchInput.addEventListener('input', () => {
                    currentSearchQuery = searchInput.value.trim();
                    if (!currentSearchQuery) {
                        filterAndDisplayTools();
                    }
                });

                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        filterAndDisplayTools();
                    }
                });

                searchButton.addEventListener('click', filterAndDisplayTools);
                
                searchClear.addEventListener('click', () => {
                    searchInput.value = '';
                    currentSearchQuery = '';
                    filterAndDisplayTools();
                });

                // 카테고리 선택 이벤트
                document.querySelectorAll('.filter-card').forEach(card => {
                    card.addEventListener('click', function() {
                        const category = this.dataset.category;
                        if (selectedCategories.has(category)) {
                            selectedCategories.delete(category);
                            this.classList.remove('selected');
                        } else {
                            selectedCategories.add(category);
                            this.classList.add('selected');
                        }
                        filterAndDisplayTools();
                    });
                });

                // 정렬 옵션 변경 이벤트
                document.getElementById('sort-option').addEventListener('change', filterAndDisplayTools);
                
            } catch (error) {
                console.error("페이지 초기화 실패:", error);
                const container = document.getElementById('tools-container');
                if (container) {
                    handleError(container, error);
                }
            }
        });

    </script>

        // AI 카드 클릭 시 상세 정보 토글
        function toggleDetails(cardId) {
            const detailSection = document.getElementById(`detail-${cardId}`);
            const allDetails = document.querySelectorAll('.detail-section');
            
            // 다른 모든 상세 정보 닫기
            allDetails.forEach(detail => {
                if (detail.id !== `detail-${cardId}`) {
                    detail.classList.remove('active');
                }
            });
            
            // 클릭된 카드의 상세 정보 토글
            detailSection.classList.toggle('active');

            // 스크롤 애니메이션
            if (detailSection.classList.contains('active')) {
                detailSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // 탭 전환 함수
        function switchTab(tabId) {
          const tabContents = document.querySelectorAll('.tab-content');
          const tabs = document.querySelectorAll('.tab-button');
          
          tabContents.forEach(content => content.classList.add('hidden'));
          tabs.forEach(tab => tab.classList.remove('active'));
          
          document.getElementById(tabId).classList.remove('hidden');
          document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
        }

        // 탭 클릭 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', () => {
          document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
              switchTab(button.dataset.tab);
            });
          });
        });

        // 별점 표시 함수
        function getStarRating(rating) {

            const emptyStars = 5 - Math.ceil(rating);
            
            return `
                ${'<i class="fas fa-star text-yellow-400"></i>'.repeat(fullStars)}
                ${hasHalfStar ? '<i class="fas fa-star-half-alt text-yellow-400"></i>' : ''}
                ${'<i class="far fa-star text-yellow-400"></i>'.repeat(emptyStars)}
            `;

    container.innerHTML = tools.map(tool => `

                    <div>

                    </div>
                </div>
                <span class="text-blue-500 text-sm">${tool.primaryCategory || 'marketing'}</span>
            </div>
            <div class="flex items-center justify-between mt-6">
                <div class="flex items-center gap-2">
                    ${generateStarRating(tool.rating)}
                    <span class="text-white">${tool.rating ? tool.rating.toFixed(1) : '0.0'}</span>
                </div>
                <span class="text-gray-400">${getPriceTypeText(tool.priceType)}</span>
            </div>
        </div>
    `).join('');
}

function generateStarRating(rating) {
    if (!rating) return '';
    const fullStars = Math.floor(rating);
    const halfStar = rating % 1 >= 0.5;
    const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
    
    return `
        <div class="flex text-yellow-400">
            ${'<i class="fas fa-star" style="color:#FBBF24"></i>'.repeat(fullStars)}
            ${halfStar ? '<i class="fas fa-star-half-alt"></i>' : ''}
            ${'<i class="far fa-star"></i>'.repeat(emptyStars)}
        </div>
    `;
}

// 가격 타입 텍스트 변환 함수
function getPriceTypeText(priceType) {
  switch(priceType) {
    case 'free':
      return '무료';
    case 'freemium':
      return '무료/프리미엄';
    case 'paid':
      return '유료';
    default:
      return '가격정보 없음';
  }
}

<script>
// 저장하기 기능
async function handleSave(toolId) {
  // 로그인 상태 확인
  const user = auth.currentUser;
  
  if (!user) {
    alert('로그인이 필요합니다.');
    showLoginModal();
    return;
  }

  try {
    // Firestore에서 도구 정보 가져오기
    const toolData = await window.dbManager.getToolDetails(toolId);
    if (!toolData) {
      alert('도구 정보를 찾을 수 없습니다.');
      return;
    }
    // Firestore users/{userId}/favorites/{toolId}에 저장
    const firestore = window.dbManager.db;
    const { doc, setDoc } = await import('https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js');
    const favRef = doc(firestore, 'users', user.uid, 'favorites', toolId);
    await setDoc(favRef, {
      savedAt: new Date().toISOString(),
      name: toolData.name || '',
      description: toolData.description || '',
      imageUrl: toolData.imageUrl || '',
      rating: toolData.rating || 0,
      priceType: toolData.priceType || '',
      tags: toolData.tags || [],
      websiteUrl: toolData.websiteUrl || ''
    });
    alert('My Profile에 추가되었습니다.');
    // 버튼 상태 업데이트
    const saveBtn = document.querySelector(`button[onclick="handleSave('${toolId}')"]`);
    if (saveBtn) {
      saveBtn.innerHTML = '<i class="fas fa-bookmark"></i> 저장됨';
      saveBtn.classList.add('saved');
    }
  } catch (error) {
    console.error('저장 실패:', error);
    alert('저장 중 오류가 발생했습니다.');
  }
}

  const text = encodeURIComponent('AI Curator에서 발견한 멋진 AI 도구를 확인해보세요!');
  window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
}

function shareToFacebook() {
  const url = encodeURIComponent(window.location.href);
  window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
}

function copyLink() {
  const toolId = window.currentToolId;

}

function getStorageUrl(fileName) {
    return `https://firebasestorage.googleapis.com/v0/b/ai-tools-data-b2b7b.firebasestorage.app/o/ai_logos%2F${encodeURIComponent(fileName)}?alt=media&token=4b780bb4-d39d-4195-8c73-4766eda6ad6b`;
}
function getValidImageUrl(tool) {
    if (typeof tool.logoUrl === 'string' && tool.logoUrl.trim() !== '') return tool.logoUrl;
    if (typeof tool.logoFileName === 'string' && tool.logoFileName.trim() !== '') {
        return getStorageUrl(tool.logoFileName);
    }
    if (typeof tool.imageUrl === 'string' && tool.imageUrl.trim() !== '') return tool.imageUrl;
    if (typeof tool.image === 'string' && tool.image.trim() !== '') return tool.image;
    return window.DEFAULT_IMAGE;
}
