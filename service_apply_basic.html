  <div id="header-container"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      document.body.setAttribute('data-theme', savedTheme);
    });

    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
        const script = document.createElement('script');
        script.src = 'js/header-menu.js';
        script.onload = function() {
          if (window.initProfileMenuDropdown) window.initProfileMenuDropdown();
          if (window.initMobileMenuToggle) window.initMobileMenuToggle();
          if (window.SimpleThemeToggle) new window.SimpleThemeToggle();

          // === 폼 이벤트 연결 추가 ===
          // 로그인 폼
          const loginForm = document.getElementById('loginForm');
          if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
              e.preventDefault();
              const email = document.getElementById('loginEmail').value;
              const password = document.getElementById('loginPassword').value;
              if (window.handleEmailLogin) {
                await window.handleEmailLogin(email, password);
              }
            });
          }
          // 회원가입 폼
          const signupForm = document.getElementById('signupForm');
          if (signupForm) {
            signupForm.addEventListener('submit', async (e) => {
              e.preventDefault();
              const fullName = document.getElementById('fullName').value;
              const email = document.getElementById('signupEmail').value;
              const password = document.getElementById('signupPassword').value;
              if (window.handleEmailSignup) {
                await window.handleEmailSignup(fullName, email, password);
              }
            });
          }
          // 소셜 로그인 버튼
          const googleBtns = document.querySelectorAll('button[data-provider=\"google\"]');
          googleBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
              e.preventDefault();
              if (window.handleSocialLogin) {
                window.handleSocialLogin('google');
              }
            });
          });
          // === 폼 이벤트 연결 끝 ===
        };
        document.body.appendChild(script);
      });
  </script>

  <script type="module">
    // 가격 조건 행 추가/삭제 기능
    function createPriceRow() {
      const row = document.createElement('div');
      row.className = 'flex gap-2 items-end price-condition-row';
      row.innerHTML = `
        <div class="flex-1">
          <select name="priceType[]" class="input-field mt-2">
            <option value="Free">Free</option>
            <option value="Paid">Paid</option>
            <option value="Freemium">Freemium</option>
          </select>
        </div>
        <div class="flex-1">
          <input type="text" name="priceCondition[]" class="input-field mt-2" placeholder="조건, 단위, 요건 등">
        </div>
        <button type="button" class="btn-secondary px-3 py-2 remove-price-row">-</button>
      `;
      return row;
    }

    document.addEventListener('DOMContentLoaded', function() {
      const priceList = document.getElementById('price-condition-list');
      priceList.addEventListener('click', function(e) {
        if (e.target.classList.contains('add-price-row')) {
          const newRow = createPriceRow();
          priceList.appendChild(newRow);
        }
        if (e.target.classList.contains('remove-price-row')) {
          const row = e.target.closest('.price-condition-row');
          if (row) row.remove();
        }
      });
    });

    function updateFileName(inputId) {
      const input = document.getElementById(inputId);
      const label = document.getElementById(inputId + '-label');
      if (input.files && input.files.length > 0) {
        label.textContent = input.files[0].name;
      } else {
        label.textContent = '파일 선택';
      }
    }
  </script>
