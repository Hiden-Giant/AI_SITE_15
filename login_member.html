<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="js/theme-manager.js"></script>
<!-- login_member.html: 로그인/회원가입 모달만 포함 -->
<!-- 로그인 모달 -->
<div id="loginModal" class="modal-overlay">
    <div class="modal">
        <div class="modal-close" onclick="closeLoginModal()">
            <i class="fas fa-times"></i>
        </div>
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-white">로그인</h2>
            <p class="text-gray-400">AI Curator에 오신 것을 환영합니다!</p>
        </div>

        <div class="space-y-4">
            <button data-provider="google" class="social-btn google w-full">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                <span>Google로 계속하기</span>
            </button>
        </div>

        <div class="divider">
            <span class="divider-text">또는</span>
        </div>

        <form id="loginForm" class="space-y-4">
            <div class="mb-4">
                <label for="loginEmail" class="block text-white mb-2">이메일 주소</label>
                <input type="email" id="loginEmail" name="email" class="input-field" 
                       placeholder="이메일 주소를 입력하세요" required autocomplete="email">
            </div>
            
            <div class="mb-6">
                <label for="loginPassword" class="block text-white mb-2">비밀번호</label>
                <div class="relative">
                    <input type="password" id="loginPassword" name="password" class="input-field" 
                           placeholder="비밀번호를 입력하세요" required autocomplete="current-password">
                    <i class="fas fa-eye absolute right-3 top-3 cursor-pointer text-gray-400" 
                       onclick="togglePasswordVisibility('loginPassword')"></i>
                </div>
                <div class="flex justify-end mt-1">
                    <a href="#" class="text-indigo-400 hover:text-indigo-300 text-sm">비밀번호를 잊으셨나요?</a>
                </div>
            </div>

            <button type="submit" class="btn-primary w-full">로그인</button>

            <div class="modal-footer">
                <p>계정이 없으신가요? <a href="#" onclick="switchToSignup()">회원가입</a></p>
            </div>
        </form>
    </div>
</div>

<!-- 회원가입 모달 -->
<div id="signupModal" class="modal-overlay">
    <div class="modal">
        <div class="modal-close" onclick="closeSignupModal()">
            <i class="fas fa-times"></i>
        </div>
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-white">계정 만들기</h2>
            <p class="text-gray-400">AI Curator에 오신 것을 환영합니다!</p>
        </div>

        <div class="space-y-4">
            <button data-provider="google" class="social-btn google w-full">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                <span>Google로 계속하기</span>
            </button>
        </div>

        <div class="divider">
            <span class="divider-text">또는</span>
        </div>

        <form id="signupForm" class="space-y-4">
            <div class="mb-4">
                <label for="fullName" class="block text-white mb-2">이름</label>
                <input type="text" id="fullName" name="fullName" class="input-field" 
                       placeholder="이름을 입력하세요" required autocomplete="name">
            </div>
            
            <div class="mb-4">
                <label for="signupEmail" class="block text-white mb-2">이메일 주소</label>
                <input type="email" id="signupEmail" name="email" class="input-field" 
                       placeholder="이메일 주소를 입력하세요" required autocomplete="email">
            </div>
            
            <div class="mb-6">
                <label for="signupPassword" class="block text-white mb-2">비밀번호</label>
                <div class="relative">
                    <input type="password" id="signupPassword" name="password" class="input-field" 
                           placeholder="비밀번호를 입력하세요" required minlength="6" autocomplete="new-password">
                    <i class="fas fa-eye absolute right-3 top-3 cursor-pointer text-gray-400" 
                       onclick="togglePasswordVisibility('signupPassword')"></i>
                </div>
                <p class="text-gray-400 text-sm mt-1">최소 6자 이상 입력해주세요</p>
            </div>

            <button type="submit" class="btn-primary w-full">회원가입</button>

            <div class="modal-footer">
                <p>이미 계정이 있나요? <a href="#" onclick="switchToLogin()">로그인</a></p>
            </div>
        </form>
    </div>
</div>
